<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 내비게이션 예제</title>
    <style>
        * {
            margin: 0;
        }

        .hero {
            height: 100px;
            padding: 20px;
            text-align: center;
            background-color: #ccc;
        }

        nav {
            background-color: black;
            padding: 10px;
        }

        a {
            text-decoration: none;
            color: white;
        }

        .articles {
            height: 2000px;
        }
    </style>
</head>

<body>
    <section class="hero">
        <h1>스크롤을 아래로 내려보세요</h1>
    </section>
    <nav>
        <a href="#">자바스크립트 200제</a>
    </nav>
    <section class="articles">

    </section>
    <script>
        const nav = document.querySelector('nav');
        const navTopOffset = nav.offsetTop;
        window.addEventListener('scroll', e => {
            if (window.pageYOffset >= navTopOffset) {
                nav.style.position = 'fixed';
                nav.style.top = 0;
                nav.style.left = 0;
                nav.style.right = 0;
            } else {
                nav.style.position = '';
                nav.style.top = '';
            }
        })
    </script>
</body>

</html>
