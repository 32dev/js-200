<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 이벤트 생성하기</title>
    <style>
        .alert {
            background-color: red;
            color: white;
            width: 100%;
            height: 150px;
            position: relative;
        }

        .close {
            position: absolute;
            top: 0;
            right: 0;
            width: 15px;
            padding: 1rem;
            display: inline-block;
        }

        h3,
        p {
            padding: 1rem;

        }
    </style>
</head>

<body>
    <div class="order-area">
        <div>
            상품정보 : 노트북 1대
        </div>
        <button id="order-btn">주문하기</button>
    </div>
    <script>
        function buildAlert(title, message) {
            const alert = document.createElement("div");
            const id = Math.ceil(Math.random() * 1000);
            alert.className = 'alert';
            alert.innerHTML = `
                <span class="close">&times;</span>
                <h3>${title}</h3>
                <p>${message}</p>
            `;
            alert.id = id;
            alert.querySelector("span.close").addEventListener("click", e => {
                const closeEvt = new CustomEvent("close", {
                    bubbles: true,
                    detail: { id, message }
                });
                alert.dispatchEvent(closeEvt);
                alert.remove();
            });
            document.body.prepend(alert);
            return alert;
        }
        document.getElementById("order-btn").addEventListener('click', e => {
            const alretEl = buildAlert('에러', '로그인을 해주세요.');
            alretEl.addEventListener('close', e => {
                console.log(e.detail);
                console.log('error 창을 닫았습니다.')
            })
        })

    </script>
</body>

</html>
